# OpenSearch Dashboards Configuration - Secure Mode
#
# Used when running with docker-compose.security.yml overlay.
# Connects to OpenSearch over HTTPS with authentication.
#
# Authors: Balaji Rajan and Claude (Anthropic)
# License: Apache 2.0

# Server settings
server.host: "0.0.0.0"
server.port: 5601
server.name: "vaultize-dashboards"

# TLS for Dashboards itself
server.ssl.enabled: true
server.ssl.certificate: /usr/share/opensearch-dashboards/config/certs/node.pem
server.ssl.key: /usr/share/opensearch-dashboards/config/certs/node-key.pem

# OpenSearch connection (HTTPS)
opensearch.hosts: ["https://opensearch-node-1:9200"]
opensearch.ssl.verificationMode: certificate
opensearch.ssl.certificateAuthorities: ["/usr/share/opensearch-dashboards/config/certs/ca.pem"]
opensearch.username: "admin"
opensearch.password: "admin"

# Security plugin
opensearch_security.multitenancy.enabled: true
opensearch_security.multitenancy.tenants.preferred: ["Private", "Global"]
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
opensearch_security.cookie.secure: true
